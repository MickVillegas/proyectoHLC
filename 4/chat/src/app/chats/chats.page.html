<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{this.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chats</ion-title>
    </ion-toolbar>
  </ion-header>

@if(backendData.length === 0){
  <ion-grid>
    <ion-row>
      <ion-col class = "center" size = "12">NO hay ningun chat</ion-col>
    </ion-row>
  </ion-grid>
}

  <ion-list>
    @for(chat of backendData;track chat.name){
      <ion-item-sliding>
      <ion-item>
        <ion-avatar slot = "start">
          <img src="{{chat.image}}" alt="Avatar">
        </ion-avatar>
        <ion-label>
          {{chat.name}}
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color = "danger" (click) = "removeChar(chat.id)">Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>


<ion-toast
[isOpen]="isToastOPen"
(didDismiss) = "hideToas()"
message = "Se ha borrado correctamente"
[duration] = "5000"> 
</ion-toast>

</ion-content>
